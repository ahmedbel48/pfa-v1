# ==================================================
# Application Base Configuration
# ==================================================
spring.application.name=cv-platform

# Active Profile (dev par défaut)
spring.profiles.active=${SPRING_PROFILE:dev}

# ==================================================
# JPA/Hibernate Configuration
# ==================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==================================================
# Server Configuration
# ==================================================
server.port=${SERVER_PORT:8080}

# ==================================================
# File Upload Configuration
# ==================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=${UPLOAD_DIR:uploads}

# ==================================================
# CORS Configuration
# ==================================================
cors.allowed-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:3001,http://localhost:5173}

# ==================================================
# API Configuration
# ==================================================
api.version=v1

# ==================================================
# Actuator Configuration (Task 2)
# ==================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
