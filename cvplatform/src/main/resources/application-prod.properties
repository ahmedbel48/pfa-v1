# ==================================================
# Production Configuration
# ==================================================
spring.config.activate.on-profile=prod

# Database Production (MUST use environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JWT Production (MUST use environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Production optimizations
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
logging.level.com.ahmed.pfa.cvplatform=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Hikari Production
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
# ==================================================
# Actuator Configuration (Production)
# ==================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.health.defaults.enabled=true
management.health.diskspace.enabled=true
management.health.db.enabled=true

# Security for actuator
management.endpoints.web.base-path=/actuator
# ==================================================
# Application Info
# ==================================================
info.app.name=CV Platform
info.app.description=Plateforme de gestion de CVs avec analyse IA
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@